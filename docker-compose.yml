version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: kemeny_db
    environment:
      POSTGRES_PASSWORD: assessment
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmanager"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kemeny_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: assessment
      DB_NAME: taskmanager
      JWT_SECRET: dev-secret
      # Optional LLM envs (set in your host or CI):
      # OPENAI_API_KEY: "${OPENAI_API_KEY}"
      # ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      # LLM_PROVIDER: "${LLM_PROVIDER}"
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kemeny_frontend
    depends_on:
      - backend
    environment:
      # Inside compose, frontend should call backend by service name
      NEXT_PUBLIC_API_URL: http://backend:8080
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
